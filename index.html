<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Visualizations by Jack Raisch</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sine/Cosine/Tangent Wave Visualizations</h1>
  <p>Click a button to load a sketch:</p>

  <button onclick="switchSketch('sine')">Sine Wave</button>
  <button onclick="switchSketch('cosine')">Cosine Wave</button>
  <button onclick="switchSketch('tangent')">Tangent Wave</button>

  <div id="sketch-holder"></div>

  <script src="sine_wave.js"></script>
  <script src="cosine_wave.js"></script>
  <script src="tangent_wave.js"></script>

  <script>
    let currentSketch;

    function switchSketch(name) {
      if (currentSketch) {
        currentSketch.remove();
      }

      const sketchMap = {
        sine: sine_wave,
        cosine: cosine_wave,
        tangent: tangent_wave
      };

      currentSketch = new p5(sketchMap[name], 'sketch-holder');
    }

    // Load sine wave by default
    window.onload = () => switchSketch('sine');
  </script>
</body>
</html>
